---
version: 2

acls:
    # ACL rule for dropping protocols other than IPv6
    ipv6_only:
        # Allow IPv6 traffic
        - rule:
            dl_type: 0x86dd              # ipv6
            actions:
                allow: 1                 # allow
        # Drop other protocols
        - rule:
            actions:
                allow: 0                 # drop

vlans:
    redcables:
        name: "redcables"
        description: "redcables ipv4/ipv6 vlan"
        vid: 250
        max_hosts: 255
    redcables6:
        name: "redcables6"
        description: "redcables ipv6 vlan"
        vid: 251
        max_hosts: 255
        acl_in: ipv6_only
    control:
        name: "control"
        description: "openflow control vlan"
        vid: 99
        max_hosts: 255

